<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mehmed 123'ün Video Oynatıcısı</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div id="video_player">
          <vide src="" id="main-video"></video>
          <div class="progressAreaTime"></div>
          <div class="controls">
            <div class="progress-area">
              <div class="progress-bar">
                <span></span>
        </div>
      </div>
   <div class="controls-left">
     <span class=="icon">
       <i class="material-icons">replay_10</i>
     </span>
       <span class=="icon">
         <i class="material-icons">play_arrow</i>
         </span
         <span class=="icon">
           <i class="material-icons">forward_10</i>
         </span
            <span class=="icon">
           <i class="material-symbols-outlined">volume_up</i>
     </span>
       <input type="range" min="0" max="100" id="volume_range">
              </div>
            <div class="controls-right">
     <span class=="icon">
       <i class="material-icons"></i>
              </span>
       <span class=="icon">
         <i class="material-icons auto play"></i>
              </span>
          <span class=="icon">
         <i class="material-icons">picture_in_picture_alt</i>
            </span>
         <span class=="icon">
           <i class="material-icons">settings</i>
           </span>
         <span class=="icon">
           <i class="material-icons">fullscreen</i>
         </span>
              </div>
          </div>
        </div>
       <div class="settings">
         <div class="playback">
           <span>Oynatma hızı</span>
           <ul>
             <li data-speed="0.25">Çok yavaş</li>
             <li data-speed="0.5">0.5</li>
             <li data-speed="0.75">0.75</li>
             <li data-speed="1">Normal</li>
             <li data-speed="1.25">1.25</li>
             <li data-speed="1.5">1.5</li>
              <li data-speed="1.75">1.5</li>
             <li data-speed="2">Çok hızlı</li>
             </ul>
        </div>
    </section>
  </body>
</html>
